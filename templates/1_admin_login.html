<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/1_admin_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid" style="width:80%">
                <a class="navbar-brand" href="/">Library Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: flex-end;">

                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/userlogin">User Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/adminlogin">Librarian Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="canvas">


            <div id="form-body">
                <h1>Librarian Login</h1>
                <form action="/adminlogin" method="POST">


                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Faiz123" name="username">
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>


                    <div id="form-button">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <br>
                        <span>Not a Librarian?</span>
                        <a href="/userlogin">User Login</a>
                    </div>


                </form>
            </div>



        </div>
    </div>

    
</body>
</html>
