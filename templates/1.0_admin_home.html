<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/1.0_admin_home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid" style="width:80%">
                <a class="navbar-brand" href="/adminhome">Library Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <form class="d-flex" role="search" action="/adminsearch" method="post">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admindash">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/checkrequests">Requests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/transactionshistory">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/viewusers">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/adminstats">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/adminlogout">Logout</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>



        <div id="canvas">
            


        <h1>All Books</h1>

            {% if active_books | length != 0 %}
                <div class="books-container">
                {% for book in active_books %}
                    <div class="card book-card" style="width: 13.5rem;">
                        <img src="../static/book_cover/{{book.covername}}" height="200px" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{book.name}}</h5>
                            <p class="card-text"></p>
                            <a href="/adminviewbook/{{book.id}}"><button type="button" class="btn btn-success">View</button></a>
                            <a href="/editbook/{{book.id}}"><button type="button" class="btn btn-secondary">Edit</button></a>   
                            <a href="/deletebook/{{book.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <br>
                <br>
                <h4>No Book Found</h4>
            {% endif %}

        </div>
    </div>


</body>

</html>
